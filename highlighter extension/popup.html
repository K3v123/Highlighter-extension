<!DOCTYPE html>
<html>
<head>
  <title>Highlighter Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 260px;
      background-color: #f4f4f9;
      color: #333;
    }

    h2 {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Highlights List Styling */
    #quotes {
      list-style-type: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #ffffff;
    }

    #quotes li {
      padding: 8px;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    #quotes h4 {
      font-size: 15px;
      margin: 0 0 4px;
    }

    .highlight-text {
      display: block;
      background-color: rgba(173, 216, 230, 0.2);
      padding: 5px;
      border-radius: 3px;
      margin: 4px 0;
      font-size: 13px;
    }

    /* Button Styling */
    button {
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: white;
      margin-right: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .comment-section {
      display: none;
      font-style: italic;
      margin-top: 4px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Your Highlights</h2>
  <ul id="quotes"></ul>
</body>
<script src="popup.js"></script>
</html>
